---
  - name: Start podman container for remote ripper application
    become: true
    ansible.builtin.shell: |
      dnf install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm
      dnf install -y podman-compose
      cat <<EOF > /root/compose.yml
      version: "3.8"

      services:
        ripper:
          image: {{ bootstrap_remote_ripper_image }}
          container_name: ripper
          ports:
            - "8500:8080"
          environment:
            - JAVA_APP_JAR=/deployments/quarkus-run.jar
          restart: unless-stopped
      EOF

  - name: Insert showroom orchestration files, compose, scripts, and systemd
    become: true
    ansible.builtin.template:
      src: ripper-service.yml.j2
      dest: /etc/systemd/system/ripper.service
      owner: root
      group: root
      mode: u=rw,g=r,o=r

  - name: Enable and Start showroom service
    become: true
    ansible.builtin.service:
      name: ripper.service
      enabled: true
      state: started
